name: Run Selenium Test

on:
  workflow_dispatch:  # это позволяет запускать вручную с кнопки в GitHub

jobs:
  run:
    runs-on: ubuntu-latest  # GitHub будет запускать код на сервере с Ubuntu

    steps:
    - name: Скачать код из репозитория
      uses: actions/checkout@v3

    - name: Установить Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Установить библиотеки Python
      run: |
        pip install selenium

    - name: Установить браузер Chrome
      run: |
        sudo apt update
        sudo apt install -y wget unzip
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb

    - name: Установить ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
        wget https://chromedriver.storage.googleapis.com/${CHROME_VERSION}/chromedriver_linux64.zip || true
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        chmod +x /usr/local/bin/chromedriver

    - name: Запустить твой скрипт
      run: python test-slots.py

name: Run Selenium Test

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: self-hosted

    steps:
    - name: Скачать код из репозитория
      uses: actions/checkout@v3

    - name: Установить Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.13.3

    - name: Установить библиотеки Python
      run: |
        pip install -r requirements.txt  # Установка всех зависимостей из requirements.txt

    - name: Запустить твой скрипт
      working-directory: valor
      run: python test-slots.py
